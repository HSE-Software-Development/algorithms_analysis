name: Build project
on: [push]
jobs:
  ci-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies on Ubuntu
        run: sudo apt update && sudo apt install cmake -y

      - name: Build the project on Ubuntu
        run: |
          cd src
          mkdir .build && cd .build
          cmake ..
          make -j

      - name: Run tests on Ubuntu
        run: |
          cd src/.build
          export ASAN_OPTIONS="alloc_dealloc_mismatch=0"
          ./HSE_SD_tests

  ci-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies on Windows
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

      - name: Build the project on Windows
        run: |
          cd src
          mkdir .build && cd .build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build . --config Debug -- /m
      - name: Debug Windows build output
        run: dir src\.build
                
      - name: List files in Debug folder
        run: dir src\.build\Debug

      # - name: Run tests on Windows
      #   run: |
      #     cd src\.build
      #     .\Debug\HSE_SD_tests.exe

  ci-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies on macOS
        run: brew install cmake

      - name: Build the project on macOS
        run: |
          cd src
          mkdir .build && cd .build
          cmake ..
          make -j

      - name: Run tests on macOS
        run: |
          cd src/.build
          ./HSE_SD_tests